# --- Global settings ---
[settings]
jpeg_quality = 95 # JPEG quality (1-100), but if use 100, Instagram may recompress more aggressively
assets_path = "./assets"

# --- Registry: Backgrounds ---
[backgrounds.solid_black]
type = "solid"
color = "#000000"

[backgrounds.solid_white]
type = "solid"
color = "#ffffff"

[backgrounds.solid_light]
type = "solid"
color = "#e7e7e7"

[backgrounds.solid_dark]
type = "solid"
color = "#383838"

[backgrounds.average]
type = "average"
darken = 0.4

[backgrounds.stretch]
type = "stretch"

[backgrounds.blur]
type = "blur"
blur_radius = 40.0
darken = 0.4

# --- Registry: Watermarks (style only, text provided at runtime) ---
[watermarks.standard]
font = "Roboto-Bold.ttf"
size = 14
color = "#f0f0f0"
opacity = 0.5
align = "bottom-center"
offset_y = 24
outline = true
outline_color = "#0f0f0f"
outline_width = 1

# --- Registry: Formats ---
[formats.square]
type = "fixed"
width = 1080
height = 1080

[formats.portrait]
type = "fixed"
width = 1080
height = 1350

[formats.landscape]
type = "fixed"
width = 1080
height = 566

[formats.story]
type = "fixed"
width = 1080
height = 1920

[formats.auto]
type = "auto"
from_list = ["square", "portrait", "landscape"]

# --- Profiles ---
[profiles.default]
background_ref = "solid_black"
watermark_ref = "standard"
format_ref = "auto"
padding_percent = 0.0
no_upscale = true

